
  
<style>
    .tables {
      position: relative;
      margin: auto;
    }
  
    .tables1 {
      position: relative;
      margin: auto;
    }
  
    .card {
      background: white;
      text-decoration: none;
      color: #444;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      min-height: 100%;
    }
  </style>


<div class="tabla" style="margin-left: 350px;">
  <div class="container" style="margin-left: 40px; margin-top: 0px;">
    <div class="card-group mt-3" style="width: 500px; height: 100px;">
      <div
        class="card text-center border-info"
        style="background-color:#4d7275; margin: 10px;"
      >
        <br />
        <h5
          style="
            font-family: Georgia, 'Times New Roman', Times, serif;
            color:white; text-align-last: center; margin-left: 100px; 
            width: 300px;
          "
        >
          Monitor del consumo de CPU (MB)
        </h5>
        <table class="table table-hover" style="width: 478px; align-items: center; background-color: white;">
          <thead>
            <tr>
              <th scope="col" style="color:black; text-align-last: center; width: fit-content;">Porcentaje de consumo</th>
              <th scope="col" style="color:black; text-align-last: left;">{{ram.libre}}%</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
</div>

<div class="grafica">
  <div class="container" style="margin-top: -3%">
    <div style="display: block; background-color:cornsilk;">
      <canvas baseChart
      height="100px"
      [datasets]="lineChartData"
      [labels]="lineChartLabels"
      [options]="lineChartOptions"
      [legend]="lineChartLegend"
      [type]="lineChartType"
      [plugins]="lineChartPlugins">
      </canvas>
    </div>
  </div>
</div>
