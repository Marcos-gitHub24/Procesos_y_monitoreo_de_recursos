<div class="tabla" style="margin-left: 340px;">
  <div class="container" style="margin-left: 40px; margin-top: 0px;">
    <div class="card-group mt-3" style="width: 550px; height: 100px;">
      <div
        class="card text-center border-info"
        style="background-color:#4d7275; margin: 10px;"
      >
        <br />
        <h5
          style="
            font-family: Georgia, 'Times New Roman', Times, serif;
            color:white; text-align-last: center; margin-left: 130px;
            width: 300px;
          "
        >
          Monitor del uso de memoria RAM (MB)
        </h5>
        <table class="table table-hover" style="width: 527px; align-items: center; background-color: white;">
          <thead>
            <tr>
              <th scope="col" style="color:black; text-align-last: center; width: fit-content;">Memoria total</th>
              <th scope="col" style="color:black; text-align-last: left;">{{ram.total}}</th>
            </tr>
          </thead>
          <thead>
            <tr>
              <th scope="col" style="color:black; text-align-last: center; width: fit-content;">Memoria consumida</th>
              <th scope="col" style="color:black; text-align-last: left;">{{ram.libre}}</th>
            </tr>
          </thead>
          <thead>
            <tr>
              <th scope="col" style="color:black; text-align-last: center; width: fit-content;">Porcentaje de consumo</th>
              <th scope="col" style="color:black; text-align-last: left;">{{ram.porcentaje}}%</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
</div>

<div class="grafica">
  <div class="container" style="margin-top: 30px;">
      <div style="display: block; background-color:cornsilk;" >
        <canvas baseChart
        height="100px"
        [datasets]="lineChartData"
        [labels]="lineChartLabels"
        [options]="lineChartOptions"
        [legend]="lineChartLegend"
        [type]="lineChartType"
        [plugins]="lineChartPlugins">
        
        </canvas>
      </div>
    </div>
</div>
